services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cctv-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - ./database:/var/www/html/database
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - cctv-network

networks:
  cctv-network:
    driver: bridge
